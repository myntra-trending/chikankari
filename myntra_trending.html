<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Minecraft-style Love Scene</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #4caf50;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      image-rendering: pixelated;
    }

    svg.pixel-art {
      position: absolute;
      image-rendering: pixelated;
    }

    /* Character styling */
    #boy { left: calc(50% - 150px); bottom: 60px; width: 96px; height: 96px; }
    #girl { left: calc(50% + 90px); bottom: 60px; width: 96px; height: 96px; }

    /* Tree positions (20px from border) */
    #tree1 { left: 20px; bottom: 180px; width: 64px; height: 64px; }
    #tree2 { right: 20px; bottom: 180px; width: 64px; height: 64px; }

    /* Dog */
    #animal { left: calc(50% - 20px); bottom: 60px; width: 48px; height: 48px; animation: bounce 3s ease-in-out infinite; }

    /* Labels */
    .label {
      position: absolute;
      font-size: 10px;
      color: white;
      text-shadow: 0 0 2px black;
      transform: translateX(-50%);
    }
    #label-boy { left: calc(50% - 102px); bottom: 168px; }
    #label-girl { left: calc(50% + 138px); bottom: 168px; }

    /* I LOVE YOU text */
    .text {
      position: absolute;
      width: 100%;
      text-align: center;
      bottom: 20px;
      font-size: 18px;
      color: #ff4081;
      text-shadow: 0 0 8px #ff80ab, 0 0 12px #ff4081, 0 0 16px #ff80ab;
      animation: fadeInOut 4s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* Gift box */
    #gift {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      cursor: pointer;
      width: 60px;
      height: 60px;
      background: #ff69b4;
      border: 2px solid #c2185b;
      border-radius: 6px;
      box-shadow: 0 0 10px #c2185b;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 8px;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 18px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="scene">
    <audio id="bg-music" src="https://cdn.pixabay.com/audio/2022/03/14/audio_164f64d48f.mp3" loop></audio>

    <!-- Gift Box -->
    <div id="gift">OPEN<br>ME</div>
    <div id="message">You're the prettiest flower in the whole wide world</div>

    <!-- Boy -->
    <svg id="boy" class="pixel-art" viewBox="0 0 16 16">
      <rect x="4" y="0" width="8" height="2" fill="#3e2723"/>
      <rect x="0" y="0" width="4" height="2" fill="#2e1a18"/>
      <rect x="6" y="3" width="4" height="5" fill="#f1c27d"/>
      <rect x="3" y="3" width="3" height="5" fill="#c9985e"/>
      <rect x="4" y="8" width="8" height="8" fill="#1976d2"/>
      <rect x="0" y="8" width="4" height="8" fill="#1565c0"/>
    </svg>

    <!-- Girl -->
    <svg id="girl" class="pixel-art" viewBox="0 0 16 16">
      <rect x="4" y="0" width="8" height="2" fill="#ad1457"/>
      <rect x="0" y="0" width="4" height="2" fill="#880e4f"/>
      <rect x="6" y="3" width="4" height="5" fill="#fce4ec"/>
      <rect x="3" y="3" width="3" height="5" fill="#f8bbd0"/>
      <rect x="4" y="8" width="8" height="8" fill="#ec407a"/>
      <rect x="0" y="8" width="4" height="8" fill="#d81b60"/>
    </svg>

    <!-- Animal -->
    <svg id="animal" class="pixel-art" viewBox="0 0 16 16">
      <rect x="2" y="8" width="12" height="5" fill="#a57c48"/>
      <rect x="0" y="8" width="2" height="5" fill="#7a5e31"/>
      <rect x="12" y="6" width="4" height="4" fill="#a57c48"/>
      <rect x="12" y="4" width="4" height="2" fill="#7a5e31"/>
    </svg>

    <!-- Trees -->
    <svg id="tree1" class="pixel-art" viewBox="0 0 16 16">
      <rect x="6" y="10" width="4" height="6" fill="#8b5a2b"/>
      <rect x="4" y="10" width="2" height="6" fill="#6d4720"/>
      <rect x="2" y="4" width="12" height="6" fill="#2e7d32"/>
      <rect x="0" y="2" width="16" height="4" fill="#43a047"/>
      <rect x="4" y="0" width="8" height="2" fill="#66bb6a"/>
    </svg>

    <svg id="tree2" class="pixel-art" viewBox="0 0 16 16">
      <rect x="6" y="10" width="4" height="6" fill="#8b5a2b"/>
      <rect x="4" y="10" width="2" height="6" fill="#6d4720"/>
      <rect x="2" y="4" width="12" height="6" fill="#2e7d32"/>
      <rect x="0" y="2" width="16" height="4" fill="#43a047"/>
      <rect x="4" y="0" width="8" height="2" fill="#66bb6a"/>
    </svg>

    <!-- Labels -->
    <div id="label-boy" class="label">Shreyash</div>
    <div id="label-girl" class="label">Jeeya</div>

    <!-- I Love You -->
    <div class="text">I LOVE YOU</div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const music = document.getElementById('bg-music');
    const message = document.getElementById('message');

    gift.addEventListener('click', () => {
      message.style.display = 'block';
      music.volume = 0.3;
      music.play();
    });
  </script>
</body>
</html>
